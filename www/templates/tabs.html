<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

  <!-- Test Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Guide Tab -->
  <ion-tab title="Guia" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/guide">
    <ion-nav-view name="tab-guide"></ion-nav-view>
  </ion-tab>

  <!-- Emotion Tab -->
  <ion-tab title="Emoção" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/emotions">
    <ion-nav-view name="tab-emotions"></ion-nav-view>
  </ion-tab>

  <!-- Help Tab -->
  <ion-tab title="Ajuda" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/help">
    <ion-nav-view name="tab-help"></ion-nav-view>
  </ion-tab>

</ion-tabs>
